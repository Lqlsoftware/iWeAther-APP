<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PolarTest</title>
    <script src="knopper.js"></script>
</head>

<body>

    <div id="app">
        <form>
            <label>name:</label>
            <input k-model="name" />
        </form>
        <div>name:{{name}} age:{{age}}</div>
        <i>note:{{note}}</i><br/>
        <button k-click="test(2)">Add Age</button>
        <p k-repeat="item in list">Who am I : <span>{{name}}</span></p>
    </div>

    <script>
        var myKnopper = new Knopper({
            el: "#app",
            data: {
                name: "Jeason",
                age: 20,
                note: "Student of USTB",
                list: [1, 2, [], {}]
            },
            methods: {
                test: function (e, addNumber) {
                    // console.log("e:", e);
                    this.data.age += Number(addNumber);
                    console.log(this)
                }
            }
        });
    </script>
</body>

</html>
