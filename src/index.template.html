<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iWeAther</title>
        <meta name="description" content="Static description">
        <meta name="keywords" content="key words">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <% // favicons generated at http://realfavicongenerator.net/ %>
        <link rel="apple-touch-icon" sizes="180x180" href="/iWeAther-APP/public/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/iWeAther-APP/public/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/iWeAther-APP/public/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/iWeAther-APP/public/favicon/manifest.json">
        <link rel="shortcut icon" href="/iWeAther-APP/public/favicon/favicon.ico">
        <meta name="msapplication-config" content="/iWeAther-APP/public/favicon/browserconfig.xml">
        <meta name="theme-color" content="#4dba87">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <% // end favicon stuff content %>
        <% for (var chunk of webpack.chunks) {
            for (var file of chunk.files) {
                if (file.match(/\.(js|css)$/)) { %>
                    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
                <% }
            }
        } %>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
